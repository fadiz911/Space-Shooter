<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shuttle vs Asteroids</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
    }

    .game-container {
      width: 800px;
      height: 600px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      background-color: black; 
    }

    #menu-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      width: 800px;
      height: 600px;
      background: rgba(0, 0, 0, 0.8);
      color: black;
      text-align: center;
      flex-direction: column;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Menu Screen -->
<div id="menu-screen" style="display: flex; align-items: center; justify-content: center; position: absolute; width: 800px; height: 600px; background: rgba(0, 0, 0, 0.8); color: white; text-align: center; flex-direction: column;">
  <h1>ðŸš€ Space Shooter ðŸš€</h1>
  <p>Press "Start" to begin your adventure!</p>
  <button id="start-button" style="padding: 10px 20px; font-size: 20px; cursor: pointer;">Start</button>
</div>

<!-- Game Container -->
<div class="game-container" style="width: 800px; height: 600px; margin: 20px auto; position: relative; overflow: hidden; border: 2px solid #333; background-color: black;">
  <div id="score">Score: 0</div>
  <div id="shuttle"></div>
  <div id="game-over"></div>
</div>

<script src="script.js"></script>
</body>
</html>
